<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bangers&family=Bebas+Neue&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Raleigh Brewery Finder</title>
  </head>

  <body>
    <header>
      <h1>Raleigh Brewery Finder</h1>
      <button id="breweryFinderBtn">Find a Brewery!</button>
    </header>
    <div class="image"></div>
    <main>
      <div class="list">
        <p class="info"></p>
      </div>
    </main>
    <div id="form">
      <form>
        <input type="text" placeholder="Not from Raleigh?" />
        <input id="city" type="submit" value="Try your city!" />
      </form>
    </div>
  </body>
</html>
